<div class="demo-button-container">
  <button class="demo-button" mat-raised-button color="primary" (click)="irAgregar()">+ Agregar</button>
</div>
<table mat-table [dataSource]="clientes" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef>Nombres</th>
    <td mat-cell *matCellDef="let element">{{element.nombres}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="no_identificacion">
    <th mat-header-cell *matHeaderCellDef>N° Identificación</th>
    <td mat-cell *matCellDef="let element">{{element.no_identificacion}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="no_telefono">
    <th mat-header-cell *matHeaderCellDef>N° Teléfono</th>
    <td mat-cell *matCellDef="let element">{{element.no_telefono}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
